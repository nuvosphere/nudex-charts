{{- if .Values.serviceMonitor.enabled}}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ .Values.appName }}
  labels:
    app: {{ .Values.appName }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  endpoints:
    - port: {{ .Values.service.targetPort }}
    path: /metrics
{{- end}}